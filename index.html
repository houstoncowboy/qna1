<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교과목 질문 게시판</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-question-circle-fill me-2"></i>교과목 Q&A</a>
        </div>
    </nav>

    <div class="container">
        <!-- 질문 작성 폼 -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3"><i class="bi bi-pencil-square me-2"></i>질문하기</h5>
                <div class="mb-3">
                    <select id="subject" class="form-select">
                        <option value="">교과목 선택</option>
                        <option value="수학">수학</option>
                        <option value="과학">과학</option>
                        <option value="국어">국어</option>
                        <option value="영어">영어</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="text" id="title" class="form-control" placeholder="제목을 입력하세요">
                </div>
                <div class="mb-3">
                    <textarea id="content" class="form-control" placeholder="질문 내용을 입력하세요" rows="4"></textarea>
                </div>
                <button onclick="submitQuestion()" class="btn btn-primary w-100">
                    <i class="bi bi-send-fill me-2"></i>질문 등록
                </button>
            </div>
        </div>

        <!-- 질문 목록 -->
        <div class="questions-list">
            <h5 class="mb-3"><i class="bi bi-list-ul me-2"></i>질문 목록</h5>
            <div id="questionsList"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
